<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      {{ msg }}

      <h2>{{ web.title }}</h2>
      <h3>{{ web.url }}</h3>
    </div>
    <script>
      const { createApp, reactive } = Vue; //解构赋值语法

      createApp({
        setup() {
          const web = reactive({
            title: "邓瑞编程",
            url: "dengruicode.com",
          });

          return {
            msg: "success",
            web,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
